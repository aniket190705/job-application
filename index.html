<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job-Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="content">
                <h1>Job Application <span class="small-text">(Web)</span></h1>
                <form>
                    <div class="form-container">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input id="first-name" placeholder="Enter first name">

                        </div>
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" placeholder="Enter last name">
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-control">
                            <label for="job-role">Job role</label>
                            <select name="" id="job-role">
                                <option value="">Select job role</option>
                                <option value="front-end">Front end</option>
                                <option value="back-end">Back end</option>
                                <option value="full-stack">Full Stack</option>
                                <option value="ui-ux">UI/UX</option>
                            </select>
                        </div>
                        <div class="textarea-control">
                            <label for="address">Address</label>
                            <textarea name="address" id="address" rows="4" cols="50"
                                placeholder="Enter your address"></textarea>
                        </div>

                        <div class="form-control">
                            <label for="email">City</label>
                            <input type="text" id="city" placeholder="Enter City">
                        </div>
                        <div class="form-control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" placeholder="Enter Pincode">
                        </div>
                        <div class="form-control">
                            <label for="date">Date</label>
                            <input value="2024-04-09" type="date" id="date">
                        </div>
                        <div class="form-control">
                            <label for="upload">Upload your CV</label>
                            <input type="file" id="upload">
                        </div>
                    </div>
                    <div class="button-container"><button type="submit">
                            Apply Now
                        </button></div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
